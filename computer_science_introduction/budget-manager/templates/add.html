{% extends "layout.html" %}

{% block title %}
Add Movement
{% endblock %}

{% block main %}
<h1>Add Movement</h1>
<a href="javascript:history.back()" class="btn btn-secondary mb-3">Back</a>
<form action="/add" method="post">
    <div class="mb-3">
        <select class="form-control mx-auto w-auto" name="category" required>
            <option value="" disabled selected>Select Category</option>
            <option value="Food">Food</option>
            <option value="Car">Car</option>
            <option value="Travel">Travel</option>
            <option value="House">House</option>
            <option value="Health">Health</option>
            <option value="Other">Other</option>
        </select>
    </div>
    <div class="mb-3">
        <input autocomplete="off" class="form-control mx-auto w-auto" name="amount" placeholder="Amount" type="number"
            step="0.01" required>
    </div>
    <div class="mb-3">
        <input autocomplete="off" class="form-control mx-auto w-auto" name="description" placeholder="Description"
            type="text">
    </div>
    <button class="btn btn-primary" type="submit" {% if not budget_set %}disabled{% endif %}>Add Movement</button>
</form>

{% if not budget_set %}
<div class="alert alert-warning mt-3" role="alert">
    You need to set a budget before adding movements.
</div>
{% endif %}
{% endblock %}
